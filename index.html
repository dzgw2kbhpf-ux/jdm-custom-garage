<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JDM Custom Garage</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h1>🚗 JDM Custom Garage</h1>
<p>理想の日本車カスタムを作ろう</p>
</header>

<main>

<section class="builder">
<h2>カスタムビルド作成</h2>

<label>車種</label>
<select id="carSelect"></select>

<label>ホイール</label>
<select id="wheel">
<option>純正</option>
<option>TE37</option>
<option>WORK Meister</option>
<option>BBS LM</option>
</select>

<label>車高</label>
<select id="height">
<option>純正</option>
<option>ローダウン</option>
<option>鬼キャン</option>
</select>

<label>エアロ</label>
<select id="aero">
<option>純正</option>
<option>リップスポイラー</option>
<option>フルエアロ</option>
<option>GTワイドボディ</option>
</select>

<button onclick="saveBuild()">ビルド保存</button>

</section>

<section>
<h2>保存したビルド</h2>
<div id="buildList"></div>
</section>

<section>
<h2>JDMギャラリー</h2>
<div id="gallery"></div>
</section>

</main>

<footer>
<p>Created by dzgw2kbhpf-ux</p>
</footer>

<script src="script.js"></script>

</body>
</html>
